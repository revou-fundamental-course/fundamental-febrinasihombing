<body>

<main>
<!-- ini home konten-->
 <section id="home">
    <header>
        <div class="banner-container">
            <h1>hi  <span id="name">-</span> welcome to my website</h1>
        <article>
            this is my portofolio:)
            <script src="js/index.js"></script>
          
            <div class="slideshow-container">
                <img class="img-slideshow" src="gambar/i.jpeg" />
                <img class="img-slideshow" src="gambar/o.jpeg" />
                <img class="img-slideshow" src="gambar/th.jpeg" />
                <a class="prev" onclick="nextslide(-1)">&#10094;</a>
                <a class="next" onclick="nextslide(1)">&#10095;</a>
            </div>
            </div>
        </article>
    </header>
</section>
<hr>
 <!--ini our portofolio content-->
 <section id="our-profile">
    <header>
        <h1>our profile</h1>
    </header>
    <article class="profile-content">
    <div>
        <div class="profile-item profile-1"></div>
        <p>profile 1</p>
    </div>
    <div>
        <div class="profile-item profile-2"></div>
        <p>profile 2</p>
    </div>
    <div>
        <div class="profile-item profile-3"></div>
        <p>profile 3</p>
    </div>

    </article>
    <div class="divider"></div>
 </section>
 <hr>
 <section id="message-us">
    <header>
        <h1>Message Us</h1>
    </header>
    <article>
        <div class="validateform">
    <form class="form" onsubmit="return validateForm()">
        <label for="name-input">Nama:</label>
        <input id="name-input" name="name-input" type="text">
        <span id="error-name" class="error"></span>
        <br>
        <label for="tanggal-lahir">Tanggal Lahir:</label>
        <input id="tanggal-lahir" name="tanggal-lahir" type="date">
        <br>
        <label>Jenis Kelamin:</label>
        <div class="radio-group">
            <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
            <label for="perempuan">Perempuan</label>
            <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki_laki">
            <label for="laki_laki">Laki-laki</label>
        </div>
        <br>
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="result">
        <h2>Result:</h2>
        <p><strong>Nama:</strong> <span id="name"></span></p>
        <p><strong>Tanggal Lahir:</strong> <span id="sender-birth-date"></span></p>
        <p><strong>Jenis Kelamin:</strong> <span id="sender-gender"></span></p>
        <p><strong>Pesan:</strong> <span id="sender-messages"></span></p>
    </div>
         
 </section>
